apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "usermanagement.fullname" . }}-pos
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "usermanagement.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "usermanagement.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "usermanagement.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "usermanagement.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.postgres.repository }}:{{ .Values.image.postgres.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "usermanagement.fullname" . }}-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ include "usermanagement.fullname" . }}-config
                  key: postgres_password
            - name: PGDATA
              valueFrom:
                configMapKeyRef:
                  name: {{ include "usermanagement.fullname" . }}-config
                  key: postgres_data
            - name: POSTGRES_DB
              configMapKeyRef:
              valueFrom:
                  name: {{ include "usermanagement.fullname" . }}-config
                  key: postgres_db
          ports:
            - name: http
              containerPort: 5432
              protocol: TCP
          #livenessProbe:
          # httpGet:
          #    path: /
          #    port: {{ .Values.service.nodePort }}
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          volumeMounts:
            - name: usermanagement-data
              mountPath: /var/lib/postgresql/data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: usermanagement-data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "usermanagement.fullname" . }}-pos
        {{- else }}
          emptyDir: {}
        {{- end -}}